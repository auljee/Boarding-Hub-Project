{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - BoardingHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6849a0, #ff4f81); /* Danube to Exuberant Pink */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            font-weight: 700;
            color: #6811A2; /* Honorable Blue */
            margin-bottom: 25px;
            text-align: center;
        }

        .btn-custom {
            background-color: #FF4F81; /* Party Time */
            color: #ffffff;
            font-weight: 500;
        }

        .btn-custom:hover {
            background-color: #c13066;
        }

        .form-control {
            border-radius: 8px;
        }

        .form-label {
            font-weight: 500;
        }

        .text-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95rem;
        }

        .text-link a {
            color: #6811A2;
            text-decoration: none;
            font-weight: 500;
        }

        .text-link a:hover {
            color: #FF4F81;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>House Owner Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-custom w-100 mt-3">Login</button>
        </form>
        <div class="text-link">
            <a href="{% url 'register' %}">Don't have an account? Register</a>
        </div>
    </div>
</body>
</html>
