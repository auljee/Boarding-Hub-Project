{% extends 'core/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete tenant <strong>{{ tenant.full_name }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'tenant_detail' tenant.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
